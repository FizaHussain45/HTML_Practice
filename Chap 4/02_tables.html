<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table>
        <!-- head of the table -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Role </th>
                <th>salary</th>
            </tr>
        </thead>
        <!-- body of the table -->
        <tbody>
            <tr>
                <td>Jhon </td>
                <td>software developer </td>
                <td>$7000 </td>
            </tr>
             <tr>
                <td>Sam </td>
                <td>software tester </td>
                <td>$7000 </td>
            </tr>
             <tr>
                <td>Henry </td>
                <td>software developer </td>
                <td>$7000 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
